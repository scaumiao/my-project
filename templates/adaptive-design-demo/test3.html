<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .header{
        background-image: url(images/bg.png);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 800px;
        /*position: relative;*/
      }
      /*顶部图像位置*/
      .top-logo{
        /*float: left;*/
        position: relative;
        width: 100%;
        height: 500px;
        text-align: center;
      }
      .top-logo img{
        width: 820px;
        height: 480px;
      }
      /*小人1*/
      .person-1{

        position: relative;
        /*float: left;*/
        top:-200px;
        width: 100%;
        height: 270px;
        /*text-align: center;*/
      }
      .person-1 img{
        position: absolute;
        left: 60%;
        width: 240px;
        height: 270px;
      }
      /*小人2*/
      .person-2{
        position: relative;
        /*float: left;*/
        top:-350px;
        width: 100%;
        height: 270px;
      }
      .person-2 img{
        position: absolute;
        left: 70%;
        width: 245px;
        height: 200px;
      }
      /*钱包*/
      .money{
        position: absolute;
        top: 400px;
        width: 100%;
        height: 250px;
        text-align: center;
      }
      .money img{
        height: 100%;
      }
      @media screen and (max-width: 1024px) {
        .top-logo{
          height: 450px;
        }
        .person-1{
          top:-140px;
        }
        .person-1 img{
          width: 200px;
          height: 230px;
        }
        .person-2{
          top: -300px;
        }
        .person-2 img{
          left: 70%;
          width: 200px;
          height: 175px;
        }
        .money{
          height:200px;
        }
        .money img{
          width: 25%;
            /*width: 23%;*/
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
<div class="top-logo">
  <img src="images/index/head/top-logo.png" alt="" />
</div>
<div class="person-1">
  <img src="images/index/head/person1.png" alt="" />
</div>
<div class="person-2">
<img src="images/index/head/person2.png" alt="" />
</div>
<div class="money">
  <img src="images/index/head/money.png" alt="" />
</div>
    </div>
  </body>
</html>
